<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Chat by Watter!</title>
  <link rel="stylesheet" href="css/chat.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.1/dist/sweetalert2.all.min.js"></script>
</head>

<body>

  <nav>
    <div id="div-h3">
      <h3>Chat Basico ~ Tlahuel Mendez Samuel Oswaldo</h3>
    </div>
  </nav>

  <div id="div-principal">

    <div id="datos">
      <div class="h4">
        <h4>Datos</h4>
      </div>
      <input type="text" id="usuario" placeholder="Usuario" required="">
      <input type="text" id="mensaje" placeholder="Mensaje" required="">
      <button id="enviar">Enviar</button>

      <div class="h4">
        <h4>Chat</h4>
      </div>
      <p>
        <div id="salida">
          <div id="avisos"></div>
        </div>
      </p>

    </div>

    <div id="usuarios">
      <div class="h4">
        <h4>Usuarios</h4>
      </div>
      <p>
        <div id="notificaciones"></div>
      </p>

    </div>

  </div>

  <script src="js/socket.io.js"></script>
  <script src="js/logica.js" charset="utf-8"></script>
</body>

</html>
